<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Calzados Morales</title>
    
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    
    <style>
        .auth-form-light { border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-gradient-primary { background: linear-gradient(to right, #da8cff, #9a55ff); border: 0; color: #fff; }
        .auth .brand-logo img { width: 100%; max-width: 200px; }
    </style>
</head>
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left p-5">
                            <div class="brand-logo text-center">
                                <h2 class="text-primary fw-bold"><i class="mdi mdi-shoe-print"></i> CALZADOS MORALES</h2>
                            </div>
                            <h4 class="text-center">¡Hola de nuevo!</h4>
                            <h6 class="font-weight-light text-center">Ingresa tus credenciales para continuar.</h6>
                            
                            <div th:if="${param.error}" class="alert alert-danger mt-3 py-2" role="alert">
                                <small><i class="mdi mdi-alert-circle"></i> Usuario o contraseña incorrectos.</small>
                            </div>

                            <form class="pt-3" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label class="small fw-bold">USUARIO</label>
                                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Ej: adminXio" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label class="small fw-bold">CONTRASEÑA</label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="********" required>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn w-100">
                                        <i class="mdi mdi-login me-1"></i> INICIAR SESIÓN
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/misc.js"></script>
</body>
</html>
